<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="Pelican" />
    <title>WA Boardsailing</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/images/favicon/favicon.ico"
    />

    <link
      rel="stylesheet"
      href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/{{ CSS_FILE }}"
    />

    {% block extra_head %}{% endblock extra_head %} {% endblock head %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    {% if LIVERELOAD %}
    <script src="http://localhost:35729/livereload.js"></script>
    <script>
      console.log("Livereload running.");
    </script>
    {% endif %}
  </head>

  <body
    id="index"
    class="d-flex flex-column h-100 mx-4"
    {%
    block
    body_attributes
    %}{%
    endblock
    body_attributes
    %}
  >
    <main class="flex-shrink-0">
      <div class="container-fluid">
        <header>{% include 'navbar.html' %}</header>

        <div class="mt-2">
          {% block content %} {% endblock %}
          <section id="extras"></section>
        </div>
      </div>
    </main>

    <footer class="mt-auto">
      {% include 'footer.html' %}
    </footer>

    {% include 'analytics.html' %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
