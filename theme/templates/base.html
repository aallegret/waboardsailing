<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="Pelican" />
    <title>WA Boardsailing</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/images/favicon/favicon.ico"
    />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;900&display=swap" rel="stylesheet">

    {% endblock head %}

    <link rel="stylesheet" href="/tailwind/tailout.css">
    <link rel="stylesheet" href="/theme/css/main.css" />

    {% if LIVERELOAD %}
    <script src="http://localhost:35729/livereload.js"></script>
    <script>
      console.log("Livereload running.");
    </script>
    {% endif %}
  </head>

  <body
    id="index"
    class="d-flex flex-column h-100 mx-4"
    {%
    block
    body_attributes
    %}{%
    endblock
    body_attributes
    %}
  >
    <main class="flex-shrink-0">
      <div
        class="{% block page_container_class %}container_fluid{% endblock %}"
      >
        <header>{% include 'navbar.html' %}</header>

        <div class="mt-2">
          {% block content %} {% endblock %}
        </div>
      </div>
    </main>

    <footer class="mt-auto {{self.page_container_class()}}">
      {% include 'footer.html' %}
    </footer>

    {% include 'analytics.html' %}
  </body>
</html>
